<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <section class="header">
        <span class="logo roboto-slab roboto-medium">Filmography</span>
        <div class="search-container">
            <input type="text" placeholder="Search a movie . . ." class="search-box" id="search-box">
            <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div class=menu-container>
            <i class="menu-logo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg></i>
            <span class="menu-text">Menu</span>
        </div>
    </section>

    <div class="movie-ratings"></div>

    <div class="movie-graphics"></div>
    
    <div class="movie-production"></div>

    <script src="app.js"></script>
</body>
</html>
